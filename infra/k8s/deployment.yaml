apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-api
  labels:
    app: python-api
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: python-api
  template:
    metadata:
      labels:
        app: python-api
        version: v1
    spec:
      serviceAccountName: feature-flag-sa
      containers:
      - name: python-api
        image: <your-ecr-repo>/python-api:latest
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        env:
        - name: APP_NAME
          value: "fastapi-eks"
        - name: APP_VERSION
          value: "1.0.0"
        - name: ENVIRONMENT
          value: "production"
        - name: LOG_LEVEL
          value: "INFO"
        - name: REDIS_ENABLED
          value: "true"
        - name: REDIS_HOST
          value: "REPLACE_WITH_REDIS_ENDPOINT"
        - name: REDIS_PORT
          value: "6379"
        - name: SSM_ENABLED
          value: "true"
        - name: AWS_REGION
          value: "us-east-1"
        - name: SSM_PREFIX
          value: "/feature-flags"
        - name: FEATURE_FLAG_CACHE_TTL
          value: "300"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health/live
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /health/startup
            port: 8000
          initialDelaySeconds: 0
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 30
